<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">Javascript CHAT</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu nombre</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2"><i class="fas fa-location-arrow"></i>Enviar</button>
            </form>
        </div>
        
    </div>

   

        <div class="container" id="contentWrap">
            <div class="row mt-4">
       <div class="col-md-5 offset-md-1" >
           <div class="card">
               <div class="card-header">
                   <h4>let's chat</h4>
               </div>
               <div id="chat" class="card-body">
                    
               </div>
           </div>
           <form id="message-form" class="card-footer">
            <div class="input-group">
                <input type="text" id="message" class="form-control">
                <div class="input-group">
              
                <button type="submit" class="btn btn-warning"><i class="fas fa-location-arrow"></i>Enviar</button>
                </div>
            </div>
        </form>
       </div>  
       <div class="card col-md-2">
        <div class="card-header">
            <h3>users</h3>
        </div>
        <div class="card-body">
            <div id="usernames"></div>
        </div>
        
    </div>

    <div class="card col-md-3 chat-privado">
        <div class="card-header">
            <h3>Chat Privado</h3>
        </div>
        <div class="card-body">
            <div id="usernames" class="chat-mensajes-privados"></div>
            <form id="message-form" class="card-footer">
                <div class="input-group">
                    <input type="text" id="message" class="form-control">
                    <div class="input-group">
                  
                    <button type="submit" class="btn btn-warning"><i class="fas fa-location-arrow"></i>Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
    </div>
    
    </div>


    
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="socket.io/socket.io.js"></script>
   <script src="js/main.js"></script>
   
</body>
</html>
